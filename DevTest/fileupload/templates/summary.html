<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2>Summary Report</h2>
    <div>
      <table class="table table-bordered table-dark" style="border: 1px solid black;">
        <thead>
          <tr>
            <td style="width: 30%; background-color: yellow; padding: 10px;">Cust State</td>
            <td style="width: 40%; background-color: yellow; padding: 10px;">Cust Pin</td>
            <td style="width: 30%; background-color: yellow; padding: 10px;">DPD</td>
          </tr>
        </thead>
        <tbody>
          {% for item in summary %}
            <tr>
              <td style="border: 1px solid white; padding: 10px;">{{ item.0 }}</td>
              <td style="border: 1px solid white; padding: 10px;">{{ item.1 }}</td>
              <td style="border: 1px solid white; padding: 10px;">{{ item.2 }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
